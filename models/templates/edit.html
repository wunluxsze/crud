
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" class="edit__form">
    {% csrf_token %}
        <label>Введите заголовок: </label>
        <input type="text" name="title" value="{{ post.title }}"><br>

        <label>Введите текст: </label>
        <input type="text" name="content" value="{{ post.content }}"><br>

        <label>Введите дату: </label>
        <input type="date" name="date" value="{{ post.date }}"><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
